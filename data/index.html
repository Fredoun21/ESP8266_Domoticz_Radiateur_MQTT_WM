<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Programmation radiateur</title>
	<!--Librairie W3.CSS de mise en page-->
	<!-- <link
			href="https://www.w3schools.com/w3css/4/w3.css"
			rel="stylesheet"
		/> -->
	<!--Fichier de mise en page principal-->
	<link href="./css/style.css" rel="stylesheet" />
	<!--référence google FONT -->
	<link href="https://fonts.googleapis.com" rel="preconnect" />
	<link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
	<!--référence google FONT -->
	<link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet" />
	<!--référence google ICON -->
	<link
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		rel="stylesheet" />
	<!-- our project just needs Font Awesome Solid + Brands -->
	<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
		integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous" defer></script>
	<script src="./script/script.js" defer></script>
	<script src="./script/gpio.js" defer></script>
</head>

<body>
	<header>programmation radiateur</header>
	<main>
		<h1>sélection mode chauffage</h1>
		<div id="buttons">
			<button id="btnPower" type="button" class="button neumorphic activate" etat="activate"
				onclick="updateFilPilote(0)">
				<i class="material-symbols-outlined">power_settings_new</i>
				<span id="txtPower" class="txtBtn">OFF</span>
			</button>
			<button id="btnHorsGel" type="button" class="button neumorphic" etat="non_activate"
				onclick="updateFilPilote(10)">
				<i class="material-symbols-outlined"> mode_cool</i>
				<span id="txtHorsGel" class="txtBtn">HORS-GEL</span>
			</button>
			<button id="btnEco" type="button" class="button neumorphic" etat="non_activate" onclick="updateFilPilote(20)">
				<i class="material-symbols-outlined"> eco</i>
				<span id="txtEco" class="txtBtn">ECO</span>
			</button>
			<button id="btnConfort2" type="button" class="button neumorphic" etat="non_activate"
				onclick="updateFilPilote(30)">
				<i class="material-symbols-outlined"> emergency_heat_2</i>
				<span id="txtConfort2" class="txtBtn">CONFORT -2°C</span>
			</button>
			<button id="btnConfort1" type="button" class="button neumorphic" etat="non_activate" onclick="updateFilPilote(40)">
				<i class="material-symbols-outlined"> emergency_heat_2</i>
				<span id="txtConfort1" class="txtBtn">CONFORT -1°C</span>
			</button>
			<button id="btnConfort" type="button" class="button neumorphic" etat="non_activate"
				onclick="updateFilPilote(100)">
				<i class="material-symbols-outlined"> heat</i>
				<span id="txtConfort" class="txtBtn">CONFORT</span>
			</button>
		</div>
	</main>

	<footer>@Copyright : Fred W</footer>
</body>

</html>
